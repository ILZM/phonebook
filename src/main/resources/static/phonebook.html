<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Phonebook</title>
</head>
<body>
<div id="phonebook-list"></div>

<script>
  getPhonebookRecordList();

  function getPhonebookRecordList() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState === 4 && this.status === 200) {
        document.getElementById("phonebook-list").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "api/getPhonebookRecordList", true);
    xhttp.send();
  }
</script>

</body>

</html>
